#Language 
language: php

#Version number
php:
  - 5.5
  - 7.0
  
build:
  ci:
    - php --version
    - cat $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - echo "xdebug.remote_autostart=0" >> $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - echo "xdebug.remote_enable=0" >> $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - echo "xdebug.profiler_enable=0" >> $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - cat $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - phpenv rehash
    - php --version
